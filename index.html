<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Stick+No+Bills:wght@300&display=swap" rel="stylesheet"> 

</head>
<body>
  <div class="title">
    <h1>Counter</h1>
  </div>
  <div class="container">
    <button type="button" class="btn btn-primary btn-lg" id="decrease_10" >-10</button>
    <button type="button" class="btn btn-primary btn-lg" id="decrease" >-</button>
    <div class="output">
      <p>0</p>
    </div>
    <button type="button" class="btn btn-danger btn-lg" id="increase" >+</button>
    <button type="button" class="btn btn-danger btn-lg" id="increase_10" >+10</button>
  </div>
  <div class="container2">
    <div class="reset-save">
      <button type="button" class="btn btn-success btn-lg" id="reset" >Reset</button>
    </div>
    <div class="reset-save">
      <button type="button" class="btn btn-warning btn-lg" id="save" >Save</button>
    </div>
  </div>
  <div class="memory">
    <p></p>
  </div>

  <script src="./js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
